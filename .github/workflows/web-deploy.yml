name: Deploy Web App

on:
  push:
    branches:
      - main
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release --base-href /web_pdf/
      - name: 'Upload Artifact'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'
      - name: 'Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@v4